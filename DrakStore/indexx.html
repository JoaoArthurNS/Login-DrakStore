<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrakStore</title>
    <link rel="stylesheet" href="drakstoree.css">
</head>
<body>
    <header>
        <nav>
            <p>DrakStore</p>
            <ul>
                <li><a href="telaprincipal.html">HOME</a></li>
                <li><a href="">EGGS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <div class="formulario">
        <form action="">
            <div class="campo">
                <h1 id="titulo">Send Us A Message</h1>
                <p id="subtitulo">Complete with your informations</p>
            </div>
            <div class="grupo">
                    <div class="campo">
                        <label> <strong>Name</strong>  </label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                   <div class=" campo">
                    <label for="sobrenome"><strong>Last Name</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
            </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label required>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <br>
                <label for="message"><strong>Send your message:</strong></label>
                <textarea name="message" id="message" rows="8" style="width:500px"></textarea>
            </div>
    
            <div class="btn"> 
                <button class="botao" type="submit"> Submit </button>
            </div>
        </form>
    </div>
</body>
</html>
