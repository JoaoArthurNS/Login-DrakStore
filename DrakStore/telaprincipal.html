<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrakStore</title>
    <link rel="stylesheet" href="drakstore.css">
    <link rel="icon" href="Icone.jpg">
</head>
<body>
    <header>
        <nav>
            <p>DrakStore</p>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="#imgdefundomain">EGGS</a></li>
                <li><a href="indexx.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="imgdefundomain">
            <div class="retangulomain1">
                <div class="card">
                    <h2 class="ovosescrita">FIRE</h2>
                    <img class="ovo" src="OvoFire.png" alt="">
                    <h2 class="ovosescrita">500.000 Adenas</h2>
                </div>
                <div class="card">
                    <h2 class="ovosescrita">GOLD</h2>
                    <img class="ovo2" src="OvoGold.png" alt="">
                    <h2 class="ovosescrita">1.500.000 Adenas</h2>
                </div>
                <div class="card">
                    <h2 class="ovosescrita">ICE</h2>
                    <img class="ovo" src="OvoIce.png" alt="">
                    <h2 class="ovosescrita">700.000 Adenas</h2>
                </div>
            </div>    
        </div> 
        <div>
            <div class="retangulomain2">
                <div class="retanguloexplicacao">
                    <h2 class="explicacao">Here you find dragon eggs from all these FANTASTIC universes: Game of Thrones, Harry Potter, How to Train Your Dragon And Much More...</h2>
                </div>
                <div class="retangulomain3">
                    <img class="imagemladoexplicacao" src="dragãobranco.png" alt="">
                </div>
            </div>
        </div> 
        <div class="contender">
            <div class="content">
                <div class="slides">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">

                    <div class="slide s1">
                        <img src="paisagem3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="paisagem.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="paisagem4.jpg" alt="">
                    </div>
                </div>
                <div class="navegation">
                    <label class="bar" for="slide1"></label>
                    <label class="bar" for="slide2"></label>
                    <label class="bar" for="slide3"></label>
                </div>
            </div> 
        </div>       
    </main>
    <footer>
        <div class="final">
            <div class="finalicones">
                <img class="icone" src="whatsapp (1).png" alt="">
                <img class="icone" src="instagram.png" alt="">
                <img class="icone" src="youtube.png" alt="">
            </div>    
            <p class="finalp"> &copy; Copyright 2022, João Arthur.  All Rights Reserved </p>
        </div>    
    </footer>
</body>
</html>
